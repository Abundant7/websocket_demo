<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket</title>
</head>
<body>

Welcome<br/>
<input id="username" type="text"/>
<button onclick="beginWebSocket()">开启WebSocket连接</button>
<button onclick="closeWebSocket()">关闭WebSocket连接</button>
<hr/>
<input id="originMessage" type="text"/>
<button onclick="sendBtn()">发送消息</button>
<input id="file" type="file" value="选择文件"/>
<button onclick="fileBtn()">上传</button>
<hr/>
<div id="message"></div>

</body>



<script src="js/base64.js"></script>
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  let websocket = null;
  let file;
  $('#username').keyup(function (e) {
    let keycode = e.which;
    if (keycode == 13) {
      $('#joinRoomBtn').click();
    }
  });


  function beginWebSocket() {
    let username = $('#username').val();
    //username = Base64.encode(username);
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
      websocket = new WebSocket('ws://localhost:8090/websocket');
    } else {
      alert('当前浏览器 Not support websocket')
    }
   //////////////////////////////////////////////////////////////////////


    //连接关闭的回调方法
    websocket.onclose = function (event) {
      //var message = "连接关闭";
      //websocket.send(message);
      //setMessageInnerHTML(message);
      $('#message').append("websocket断开");
    }

    //连接成功建立的回调方法
    websocket.onopen = function () {
      ///



      sendMessage('tip', username);
      //heartCheck.start();
    }


    //接收到消息的回调方法
    /*websocket.onmessage = function (event) {
      heartCheck.reset()
      heartCheck.start()
      setMessageInnerHTML(event.data);
    }*/

    websocket.onmessage = function (event) {

      //heartCheck.reset()
      //heartCheck.start()
      //这个 data 和刚刚的 Message 一样
      let data = {
        operation: '',
        msg: ''
      };

      data = JSON.parse(event.data);
      switch (data.operation) {
        case "heart":
          $('#message').append(data.msg + '<br/>');
          break;
        case "tip":
          $('#message').append(Base64.decode(data.msg) + '<br/>');
          break;
        case "msg":     //显示消息
          $('#message').append(Base64.decode(data.msg) + '<br/>');
          break;
        case "filename":
          $('#message').append(Base64.decode(data.msg) + '<br/>');
          fileUploadSize = 0;
          sendFile(file);
          break;
        case "file-upload-success":
          fileUploadSize += parseInt(data.msg);
          //文件没有上传完成
          if (fileUploadSize < file.size) {
            sendFile(file);
          } else {
            sendMessage('msg', '上传了一个文件【' + file.name + '】');
          }
          break;
        case "file-upload-fail":
          $('#message').append(data.msg + '<br/>');
          break;
      }
    }


    //连接发生错误的回调方法
    websocket.onerror = function () {
      //setMessageInnerHTML("WebSocket连接发生错误");
      $('#message').append("WebSocket连接发生错误");
    };







    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
      closeWebSocket();
    }
  }





  //将消息显示在网页上
  function setMessageInnerHTML(innerHTML) {
    document.getElementById('message').innerHTML += innerHTML + '<br/>';
  }

  //关闭WebSocket连接
  function closeWebSocket() {
    /*var message = "连接关闭";
    websocket.send(message);
    websocket.close();*/

    if (websocket) {

      sendMessage('msg', '断开了连接');
      //关闭连接
      websocket.close();
    }

  }

  function fileBtn(){
    let files = [];
    files = $('#file')[0].files;
    if (files.length === 0) {
      alert('请选择文件');
      return;
    }

    //发送文件名
    file = files[0];
    sendMessage('filename', file.name);

  }


  //发送消息
  function sendBtn() {
    let message = document.getElementById('originMessage').value;
    sendMessage('msg',message);
  }



  //发送消息
  function sendMessage(operation, msg) {
    //这个 data 和刚刚的 Message 一样
    let data = {
      operation: operation,
      msg: Base64.encode(msg),
    };

    //将 data 转成 json 字符串
    websocket.send(JSON.stringify(data));
  }


  let fileUploadSize = 0;
  function sendFile(file) {
    let dist = file.size < fileUploadSize + 1024 ? file.size : fileUploadSize + 1024;
    //切分文件
    let blob = file.slice(fileUploadSize, dist);
    //文件读取对象
    let reader = new FileReader();

    //文件加载后的回调函数
    reader.onload = ev => {
      let buffer = ev.target.result;
      let data = {
        operation: 'base64',
        msg: buffer,
      };


      websocket.send(JSON.stringify(data));
    }
    //二进制加载文件
    //reader.readAsArrayBuffer(blob);
    reader.readAsDataURL(blob);
  }


  //心跳检测
  var heartCheck = {
    timeout: 10*1000,        //10秒钟发一次心跳
    timeoutObj: null,
    serverTimeoutObj: null,
    reset: function(){
      clearTimeout(this.timeoutObj);
      clearTimeout(this.serverTimeoutObj);
      return this;
    },
    start: function(){
      var self = this;
      this.timeoutObj = setTimeout(function(){
        //这里发送一个心跳，后端收到后，返回一个心跳消息，
        //onmessage拿到返回的心跳就说明连接正常
        //websocket.send("10001");
        sendMessage('heart','10001')

        self.serverTimeoutObj = setTimeout(function(){//如果超过一定时间还没重置，说明后端主动断开了
          websocket.close();     //如果onclose会执行reconnect，我们执行ws.close()就行了.如果直接执行reconnect 会触发onclose导致重连两次
        }, self.timeout)
      }, this.timeout)
    }
  }

  let Base64 = {
    keyStr: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",

    encode: function(e) {
      let t = "";
      let n, r, i, s, o, u, a;
      let f = 0;
      e = Base64._utf8_encode(e);
      while (f < e.length) {
        n = e.charCodeAt(f++);
        r = e.charCodeAt(f++);
        i = e.charCodeAt(f++);
        s = n >> 2;
        o = (n & 3) << 4 | r >> 4;
        u = (r & 15) << 2 | i >> 6;
        a = i & 63;
        if (isNaN(r)) {
          u = a = 64
        } else if (isNaN(i)) {
          a = 64
        }
        t = t + this.keyStr.charAt(s) + this.keyStr.charAt(o) + this.keyStr.charAt(u) + this.keyStr.charAt(a)
      }
      return t
    },

    decode: function(e) {
      let t = "";
      let n, r, i;
      let s, o, u, a;
      let f = 0;
      e = e.replace(/[^A-Za-z0-9+/=]/g, "");
      while (f < e.length) {
        s = this.keyStr.indexOf(e.charAt(f++));
        o = this.keyStr.indexOf(e.charAt(f++));
        u = this.keyStr.indexOf(e.charAt(f++));
        a = this.keyStr.indexOf(e.charAt(f++));
        n = s << 2 | o >> 4;
        r = (o & 15) << 4 | u >> 2;
        i = (u & 3) << 6 | a;
        t = t + String.fromCharCode(n);
        if (u != 64) {
          t = t + String.fromCharCode(r)
        }
        if (a != 64) {
          t = t + String.fromCharCode(i)
        }
      }
      t = Base64._utf8_decode(t);
      return t
    },

    _utf8_encode: function(e) {
      e = e.replace(/rn/g, "n");
      let t = "";
      for (let n = 0; n < e.length; n++) {
        let r = e.charCodeAt(n);
        if (r < 128) {
          t += String.fromCharCode(r)
        } else if (r > 127 && r < 2048) {
          t += String.fromCharCode(r >> 6 | 192);
          t += String.fromCharCode(r & 63 | 128)
        } else {
          t += String.fromCharCode(r >> 12 | 224);
          t += String.fromCharCode(r >> 6 & 63 | 128);
          t += String.fromCharCode(r & 63 | 128)
        }
      }
      return t
    },

    _utf8_decode: function(e) {
      let t = "";
      let n = 0;
      let r = c1 = c2 = 0;
      while (n < e.length) {
        r = e.charCodeAt(n);
        if (r < 128) {
          t += String.fromCharCode(r);
          n++
        } else if (r > 191 && r < 224) {
          c2 = e.charCodeAt(n + 1);
          t += String.fromCharCode((r & 31) << 6 | c2 & 63);
          n += 2
        } else {
          c2 = e.charCodeAt(n + 1);
          c3 = e.charCodeAt(n + 2);
          t += String.fromCharCode((r & 15) << 12 | (c2 & 63) << 6 | c3 & 63);
          n += 3
        }
      }
      return t
    }
  }



</script>
</html>
